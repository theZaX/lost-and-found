<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Found.</title>
  </head>
  <body>
    <nav
      class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark bareToolbar"
    >
      <a class="navbar-brand" href="/">
        <div class="flexRowCenter">
          <img style="width: 200px" src="/images/logo.svg" alt="" />
        </div>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="toolbarSpacer"></div>

    <div class="wrapper">
      <div class="clampedContainer">
        <h2 style="margin-bottom: 40px">
          Find your things with the best finding community.
        </h2>

        <h3 style="margin-bottom: 20px">Make an account</h3>

        <div>
          <form>
            <div class="row">
              <div class="col-md-12" style="margin-bottom: 20px">
                <a
                  class="btn btn-lg btn-google btn-block btn-outline"
                  href="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
                >
                  <div
                    class="row"
                    style="justify-content: center; align-items: center"
                  >
                    <img
                      style="margin-right: 10px; width: 20px"
                      src="/images/google.svg"
                    />
                    Continue with Google
                  </div>
                </a>
              </div>
            </div>
            <div class="form-group">
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                placeholder="Email"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword1"
                placeholder="Password"
              />
            </div>
            <div class="form-group">
              <input
                type="password"
                class="form-control"
                id="exampleInputPassword2"
                placeholder="Confirm Password"
              />
            </div>

            <a
              class="btn btn-primary bg-dark btn-block"
              href="/dashboard/"
              role="button"
              >Sign Up</a
            >
            <div
              style="display: flex; justify-content: center; margin-top: 20px"
            >
              <div>
                Already have an account?
                <a href="" class="crispLink">Login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
